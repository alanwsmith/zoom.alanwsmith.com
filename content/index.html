[! extends "_templates/wrapper.html" !] 
[! block main !]

<bitty-js 
  data-bridge="./zoom-bridge.js" 
  data-call="applySize"
  data-send="initSlider|initText"
>

  <div class="wrapper">

    <div 
      data-c="saveText"
      data-r="initText"
      class="text-area" 
      contenteditable="true"></div>

    <div class="zoom-wrapper">

      <div class="made-by">
        made by <a href="https://www.alanwsmith.com/">alan w smith</a>
        <br>
        <a href="https://github.com/alanwsmith/zoom.alanwsmith.com">source</a> ~
        <a href="https://socials.alanwsmith.com/">socials</a> ~
        <a href="https://links.alanwsmith.com/">other projects</a>
      </div>

      <div>
        <label 
          for="zoom-slider">Zoom</label>
        <input 
          data-c="updateSize|applySize"
          data-r="initSlider"
          type="range" 
          min="0.8" 
          max="20.0" 
          value="1.4"
          step="0.05" 
          id="zoom-slider" 
        >
      </div>

    </div>
  </div>
</bitty-js>

[! endblock !]
