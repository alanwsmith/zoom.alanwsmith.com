<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zoom.alanwsmith.com</title>
    <meta property="og:title" content="zoom.alanwsmith.com" />
    <meta property="og:description" content="a page to zoom text" />
    <meta name="description" content="a page to zoom text" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https:&#x2f;&#x2f;zoom.alanwsmith.com&#x2f;" />
    <meta
      property="og:image"
      content="https:&#x2f;&#x2f;zoom.alanwsmith.com&#x2f;/og-images/og-image-main.jpg"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="msapplication-config" content="/favicons/browserconfig.xml" />
    <meta name="theme-color" content="#000000" />
    <style>
      :root {
        --font-size: 1.4rem;
      }
      body {
        font-family: system-ui;
        background-color: black;
        color: white;
      }
      .made-by {
        color: #444;
      }
      a {
        color: #555;
        text-decoration: none;
      }
      main {
        width: 96vw;
        margin-inline: auto;
      }
      .text-area {
        border: 1px solid #333;
        border-radius: 0.6rem;
        font-size: var(--font-size);
        padding: 0.7rem;
        text-align: left;
        overflow-y: scroll;
      }
      .wrapper {
        height: 96vh;
        display: grid;
        grid-template-rows: 1fr 3rem;
        gap: 0.8rem;
      }
      .zoom-wrapper {
        padding-inline: 4rem;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <main class="default-wrapper">
      

<bitty-js 
  data-bridge="./zoom-bridge.js" 
  data-call="applySize"
  data-send="initSlider|initText"
>

  <div class="wrapper">

    <div 
      data-c="saveText"
      data-r="initText"
      class="text-area" 
      contenteditable="true"></div>

    <div class="zoom-wrapper">

      <div class="made-by">
        made by <a href="https://www.alanwsmith.com/">alan w smith</a>
        <br>
        <a href="https://github.com/alanwsmith/zoom.alanwsmith.com">source</a> ~
        <a href="https://socials.alanwsmith.com/">socials</a> ~
        <a href="https://links.alanwsmith.com/">other projects</a>
      </div>

      <div>
        <label 
          for="zoom-slider">Zoom</label>
        <input 
          data-c="updateSize|applySize"
          data-r="initSlider"
          type="range" 
          min="0.8" 
          max="20.0" 
          value="1.4"
          step="0.05" 
          id="zoom-slider" 
        >
      </div>

    </div>
  </div>
</bitty-js>


    </main>
    <script type="module" src="bitty.js"></script>
  </body>
</html>
